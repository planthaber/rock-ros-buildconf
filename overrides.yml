# This section of the file allows to modify the VCS information that is defined
# in the package sets. Below is an example to change the branch name for a given
# package
#
# overrides:
#   - rtt
#     branch: test
#  
overrides:
  - tools/rtt_transports/ros:
    github: planthaber/rtt_ros_transport
    branch: melodic

version_control:
  - communication/orogen/on_demand_ports:
    type: git
    url: https://git.hb.dfki.de/cave/orogen-on_demand_ports.git

  - communication/on_demand_ports:
    type: git
    url: https://git.hb.dfki.de/cave/on-demand-ports.git

